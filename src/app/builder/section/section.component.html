<div class="section">
	<div class="section-item" *ngIf="item.type === 'text'">
		<div class="text-editable" id="item-{{item.id}}" [attr.dataeditable] [attr.dataname]="item.id"></div>
	</div>
	<div class="section-item" *ngIf="item.type === 'image'">
		<div class="image-placeholder">
			<img class="placeHolder" *ngIf="!item.url" src="./src/app/assets/images/icons/photo-camera.png">
			<img *ngIf="item.url" src="{{imgURI + item.url}}">
			<input name="file" type="file" (change)="upload($event)"/>
			<input type="hidden" name="action" value="upload"/>
		</div>
	</div>
	<div class="section-item" *ngIf="item.type === 'video'">
		<div class="video-placeholder">
			<iframe width="100%" height="100%" [src]="embed | mysafe">
			</iframe>
		</div>
	</div>
</div>
