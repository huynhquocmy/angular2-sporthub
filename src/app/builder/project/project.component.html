<div class="project">
	<div class="project-container" *ngIf="url==='/project'">
		<div class="project-sidebar">
			<div class="project-new">
				<button (click)="createNew()" md-raised-button class="btn btn-green">Viết bài</button>
			</div>
		</div>
		<div class="project-content">
			<div class="project-list">
				<div class="no-data" *ngIf="!pages.length && loaded">Chưa có bài viết.</div>
				<div class="page-item" *ngFor="let p of pages" (click)="gotoPage(p)">
					<img *ngIf="!p.featured" src="./src/app/assets/images/logo-2.png">
					<img *ngIf="p.featured" src="{{imgURI + p.featured}}">
					<div class="page-info">
						<h2>Chủ đề: {{p.title}}</h2>
						<label>
							<i class="fa fa-calendar"></i>
							<span>{{p.datetime | myFromNow}}</span>
						</label>
						<div class="page-status-favorite">
							<div class="page-status pending" *ngIf="!p.isPublished">
								<i class="fa fa-eye-slash"></i>
								<span>Chưa đăng</span>
							</div>
							<div class="page-status published" *ngIf="p.isPublished">
								<i class="fa fa-eye"></i>
								<span>Đã đăng</span>
							</div>
							<div class="page-favortite" [ngClass]="{'active': p.isFavorite}">
								<i class="fa fa-star"></i>
								<span *ngIf="p.isFavorite">Favorited</span>
								<span *ngIf="!p.isFavorite">Favorite</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<router-outlet *ngIf="url!=='/project'"></router-outlet>
</div>
