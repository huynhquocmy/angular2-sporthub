<div class="signin">
	<div class="signup-form">
		<h1>Đăng Nhập</h1>
		<form>
			<div class="form-item">
				<div class="form-label">Số điện thoại</div>
			  	<input mdInput name="custom" [(ngModel)]="model.custom">
			  	<i class="fa fa-phone"></i>
			</div>

			<div class="form-item">
				<div class="form-label">Mật khẩu</div>
			  	<input type="password" mdInput  name="password" [(ngModel)]="model.password">
			  	<i class="fa fa-lock"></i>
			</div>
			<div class="error-message">{{error | myCode}}</div>
			<div class="link-container">
				<div style="flex-grow: 1; text-align: right;" class="link" (click)="openRequest()">Quên mật khẩu ?</div>
				<!-- <div style="flex-grow: 1; text-align: right;" class="link" (click)="openSignup()">Chưa có tài khoản, đăng ký ?</div> -->
			</div>
			<div class="form-btn">
				<button type="button" md-raised-button class="btn--white" (click)="close()">Đóng</button>
				<button md-raised-button class="btn-green" (click)="login()">Đăng nhập</button>
			</div>
		</form>
	</div>
</div>
