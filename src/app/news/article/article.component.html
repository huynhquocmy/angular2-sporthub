<div class="page">
	<div class="page-container" *ngIf="page.title">
		<div class="page-top">
			<h1 [innerHTML]="page.title"></h1>
			<h3>Người viết: <span>{{page.author || 'sporthub.vn'}}</span></h3>
		</div>
		<div class="page-datetime">
			<label>
				<i class="fa fa-calendar"></i>
				<span>{{page.datetime | date: 'dd/MM/yyyy'}}</span>
			</label>
			<div class="back-news" (click)="back()">
				<label>Xem những bài khác</label>
			</div>
		</div>
		<div class="page-content">
			<div class="page-components">
				<div class="component" *ngFor="let item of components">
					<div class="section">
						<div class="section-item section-text" *ngIf="item.type === 'text'" [innerHTML]="item.value">
						</div>
						<div class="section-item" *ngIf="item.type === 'image'">
							<div class="image-placeholder">
								<img class="placeHolder" *ngIf="!item.url" src="./src/app/assets/images/icons/photo-camera.png">
								<img *ngIf="item.url" src="{{imgURI + item.url}}">
							</div>
						</div>
						<div class="section-item" *ngIf="item.type === 'video'">
							<div class="video-placeholder">
								<iframe width="100%" height="100%" [src]="item.url | mysafe">
								</iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
